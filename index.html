<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff5f5, #fefcbf);
            font-family: Arial, sans-serif;
        }

        .lock-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .lock-display {
            background: #ffebee;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 2rem;
            letter-spacing: 8px;
            color: #d4a;
            font-family: monospace;
            border: 2px solid #ffd1dc;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 1rem;
        }

        .key {
            background: #fff5f5;
            border: none;
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: #d4a;
        }

        .key:hover {
            background: #ffd1dc;
            transform: scale(1.05);
        }

        .clear {
            grid-column: 1 / 3;
            background: #fefcbf;
        }

        .enter {
            grid-column: 3;
            background: #fefcbf;
        }

        h1 {
            color: #d4a;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <h1>Enter Code</h1>
        <div class="lock-display" id="display"></div>
        <div class="keypad">
            <button class="key" onclick="addNumber('1')">1</button>
            <button class="key" onclick="addNumber('2')">2</button>
            <button class="key" onclick="addNumber('3')">3</button>
            <button class="key" onclick="addNumber('4')">4</button>
            <button class="key" onclick="addNumber('5')">5</button>
            <button class="key" onclick="addNumber('6')">6</button>
            <button class="key" onclick="addNumber('7')">7</button>
            <button class="key" onclick="addNumber('8')">8</button>
            <button class="key" onclick="addNumber('9')">9</button>
            <button class="key clear" onclick="clearDisplay()">Clear</button>
            <button class="key" onclick="addNumber('0')">0</button>
            <button class="key enter" onclick="checkCode()">Enter</button>
        </div>
    </div>

    <script>
        let code = '';
        const display = document.getElementById('display');
        const correctCode = '853127';

        function addNumber(num) {
            if (code.length < 6) {
                code += num;
                updateDisplay();
            }
        }

        function clearDisplay() {
            code = '';
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = code.padEnd(6, 'â€¢');
        }

        function checkCode() {
            if (code === correctCode) {
                window.location.href = 'https://example.com';
            } else {
                display.style.background = '#ffebee';
                setTimeout(() => {
                    clearDisplay();
                    display.style.background = '#ffebee';
                }, 500);
            }
        }

        updateDisplay();
    </script>
</body>
</html>
